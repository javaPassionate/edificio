
<div *ngIf="projet">
    <h2><span>Projet</span> {{projet.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Projet</span></dt>
        <dd>
            <span>{{projet.projet}}</span>
        </dd>
        <dt><span>Numero Projet</span></dt>
        <dd>
            <span>{{projet.numeroProjet}}</span>
        </dd>
        <dt><span>Mo</span></dt>
        <dd>
            <span>{{projet.mo}}</span>
        </dd>
        <dt><span>Mod</span></dt>
        <dd>
            <span>{{projet.mod}}</span>
        </dd>
        <dt><span>Architecture</span></dt>
        <dd>
            <span>{{projet.architecture}}</span>
        </dd>
        <dt><span>Bet</span></dt>
        <dd>
            <span>{{projet.bet}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'projet/'+ projet.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
