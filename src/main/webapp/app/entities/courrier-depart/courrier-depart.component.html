<div>
    <h2>
        <span>Courrier Departs</span>
        <button class="btn btn-primary float-right jh-create-entity create-courrier-depart" [routerLink]="['/', { outlets: { popup: ['courrier-depart-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Courrier Depart
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="courrierDeparts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Numero Courrier Depart</span></th>
            <th><span>Destinataire</span></th>
            <th><span>Date Envoi</span></th>
            <th><span>Numero Projet</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let courrierDepart of courrierDeparts ;trackBy: trackId">
                <td><a [routerLink]="['../courrier-depart', courrierDepart.id ]">{{courrierDepart.id}}</a></td>
                <td>{{courrierDepart.numeroCourrierDepart}}</td>
                <td>{{courrierDepart.destinataire}}</td>
                <td>{{courrierDepart.dateEnvoi | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="courrierDepart.numeroProjet">
                        <a [routerLink]="['../projet', courrierDepart.numeroProjet?.id ]" >{{courrierDepart.numeroProjet?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../courrier-depart', courrierDepart.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'courrier-depart/'+ courrierDepart.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'courrier-depart/'+ courrierDepart.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
