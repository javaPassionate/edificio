<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPlanLabel">Create or edit a Plan</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!plan.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="plan.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_numeroPlan">Numero Plan</label>
            <input type="text" class="form-control" name="numeroPlan" id="field_numeroPlan"
                [(ngModel)]="plan.numeroPlan" required />
            <div [hidden]="!(editForm.controls.numeroPlan?.dirty && editForm.controls.numeroPlan?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.numeroPlan?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_typePlan">Type Plan</label>
            <input type="text" class="form-control" name="typePlan" id="field_typePlan"
                [(ngModel)]="plan.typePlan"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_contenuPlan">Contenu Plan</label>
            <input type="text" class="form-control" name="contenuPlan" id="field_contenuPlan"
                [(ngModel)]="plan.contenuPlan"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_numeroProjet">Numero Projet</label>
            <select class="form-control" id="field_numeroProjet" name="numeroProjet" [(ngModel)]="plan.numeroProjet" >
                <option [ngValue]="null"></option>
                <option [ngValue]="projetOption.id === plan.numeroProjet?.id ? plan.numeroProjet : projetOption" *ngFor="let projetOption of projets; trackBy: trackProjetById">{{projetOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
